<div class="d-flex justify-content-end mb-2">
  <button id="monthBtn">Month</button>
  <button id="yearBtn">Year</button>
</div>

<canvas id="salesChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('salesChart').getContext('2d');

  // Example datasets
  const monthlyRevenue = [1200, 1500, 1800, 2200, 2000, 2500, 2700, 3000, 2800, 3500, 4000, 4500];
  const yearlyRevenue = [25000, 32000, 41000, 50000, 65000];

  let salesChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
      datasets: [{
        label: 'Revenue (â‚±)',
        data: monthlyRevenue,
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  // Update chart function
  function updateChart(type) {
  if (type === 'month') {
    salesChart.config.type = 'bar';
    salesChart.data.labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    salesChart.data.datasets[0].data = monthlyRevenue;
    salesChart.data.datasets[0].backgroundColor = 'rgba(54, 162, 235, 0.6)';
    salesChart.data.datasets[0].borderColor = 'rgba(54, 162, 235, 1)';
    salesChart.data.datasets[0].fill = false;
  } else if (type === 'year') {
    salesChart.config.type = 'line';
    salesChart.data.labels = ["2020", "2021", "2022", "2023", "2024"];
    salesChart.data.datasets[0].data = yearlyRevenue;
    salesChart.data.datasets[0].borderColor = 'rgba(255, 99, 132, 1)';
    salesChart.data.datasets[0].backgroundColor = 'rgba(255, 99, 132, 0.2)'; // light fill
    salesChart.data.datasets[0].fill = true; // enable area fill
    salesChart.data.datasets[0].tension = 0.4; // smooth curve
  }
  salesChart.update();
}


  // Attach events to existing buttons
  document.getElementById("monthBtn").addEventListener("click", () => updateChart("month"));
  document.getElementById("yearBtn").addEventListener("click", () => updateChart("year"));
</script>
