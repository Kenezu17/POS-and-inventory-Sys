<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Tea POS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    /* Layout */
    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .products-section {
      flex: 3;
      padding: 20px;
    }

    .filters {
      margin-bottom: 10px;
    }

    .filters button {
      padding: 6px 12px;
      margin-right: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    .filters button.active {
      background: #000;
      color: #fff;
    }

    .products-grid {
      border: 1px solid #e0e0e0;
      background: #fff;
      height: calc(100% - 50px);
      border-radius: 8px;
      padding: 20px;
    }

    /* Current Order Sidebar */
    .order-sidebar {
      flex: 1;
      border-left: 1px solid #e0e0e0;
      background: #fff;
      padding: 20px;
    }

    .order-sidebar h3 {
      margin-top: 0;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .totals {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .process-btn {
      background: #6c757d;
      color: #fff;
    }

    .cash-btn {
      background: #fff;
      border: 1px solid #ddd;
    }

    .gcash-btn {
      background: #fff;
      border: 1px solid #ddd;
    }

    .print-btn {
      background: #fff;
      border: 1px solid #ddd;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Welcome</div>
    <div class="right">
      <span>üë§ Staff: John Doe</span>
      <button>üìä Reports</button>
      <!-- üé§ Voice Command Button -->
      <button title="Enable Voice Commands">üé§ Voice</button>
      <button>‚öôÔ∏è</button>
      <button>‚èª Logout</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Products Section -->
    <div class="products-section">
      <div class="filters">
        <button class="active">All</button>
        <button>Milk Tea</button>
        <button>Fruit Tea</button>
        <button>Smoothie</button>
        <button>Add-ons</button>
      </div>

      <div class="products-grid">
        <!-- Example Product -->
        <div class="order-item">
          <span>Pudding</span>
          <span>‚Ç±20</span>
        </div>
      </div>
    </div>

    <!-- Order Sidebar -->
    <div class="order-sidebar">
      <h3>Current Order</h3>

      <div class="order-item">
        <span>Pudding</span>
        <span>‚Ç±20</span>
      </div>

      <div class="totals">
        <p>Subtotal: ‚Ç±0.00</p>
        <p>Total: ‚Ç±0.00</p>
      </div>

      <div class="buttons">
        <button class="process-btn">Process Payment</button>
        <button class="cash-btn">üíµ Cash</button>
        <button class="gcash-btn">üí≥ GCash</button>
        <button class="print-btn">üñ®Ô∏è Print Receipt</button>
      </div>
    </div>
  </div>

</body>
</html>
