<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pos.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Milk Tea POS</title>

</head>
<body>

  <div id="toast"></div>
  <div class="navbar">
    <div class="logo">Welcome</div>
    <div class="right">
      <div class="profile" >
      <img  alt="no image" class="profilepic" >
      </div>
      <span id="name">John Doe</span>
      <button title="Enable Voice Commands" class="voice">
  <i class='bx bx-microphone'></i> Voice
</button>
<button class="Logout">
  <i class='bx bx-power-off'></i> Logout
</button>

    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Products Section -->
   <div class="products-section">
   <div class="filters">
    <button class="active" data-filter="all">All</button>
    <button data-filter="milktea">Milk Tea</button>
    <button data-filter="coffee">Coffee</button>
    <button data-filter="snacks">Snack</button>
  </div>

  <div class="products-grid">
    <div class="product-item" data-category="all">
      
    </div>

    <div class="product-item" data-category="milktea">
      
    </div>

    <div class="product-item" data-category="coffee">
      
    </div>

    <div class="product-item" data-category="snacks">
      
    </div>
  </div>
</div>


   <div class="products-grid">
   
        <div class="order-item">
         
        </div>
      </div>

    <!-- Order Sidebar -->
    <div class="order-sidebar">
      <h3>Current Order</h3>

      <div class="order-item"></div>

      <div class="totals">
        <p>Subtotal: ₱0.00</p>
        <p>Total: ₱0.00</p>
      </div>

   <div class="buttons">
    <button class="clear-btn">
     <i class='bx bx-brush'></i> Clear Order
   </button>

  <button class="cash-btn">
    <i class='bx bx-money-withdraw'></i> Cash
  </button>
  <div class="left">
  <button class="gcash-btn">
    <img src="/uploads/glogo.png" alt="logo" class="g">
    <span class="g-name">GCash</span>
  </button>
</div>

  <button class="print-btn">
    <i class='bx bx-printer'></i> Print Receipt
  </button>
</div>

 <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>GCash Payment</h2>
      <div class="g-frame">
      <img class="gcash" src="/uploads/gcash.jpg" >
      </div>
      <button class="done-btn" id="doneBtn">Done</button>
      <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
  </div>

 
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-box">
    <div class="spinner" id="spinner"></div>
    <div class="checkmark" id="checkmark">✅</div>
    <h3 id="loadingText">Processing payment...</h3>
  </div>
</div>
 
<div id="confirmModal" class="modals">
  <div class="modal-content">
    <p id="confirmMessage">Are you sure?</p>
    <div class="modal-buttons">
      <button id="confirmYes" class="yes-btn">Yes</button>
      <button id="confirmNo" class="no-btn">No</button>
    </div>
  </div>
</div>




    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="pos.js"></script>
</html>
